<div class="" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>Añadir Pregustas</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">
          <div class="panel-title">
            {{titulo}}
          </div>

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
        </div>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
        <div class="panel-body">
          <form role="form" #formQuestion="ngForm" class="form-horizontal form-groups-bordered" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="pregunta" class="col-sm-3 control-label">Pregunta</label>

              <div class="col-sm-5">
                <input type="text" class="form-control" #pregunta="ngModel" name="question" id="question" [(ngModel)]="question.question" placeholder="Digite el enunciado de la pregunta" value="" required />
                <span *ngIf="!question.valid && question.touched">La pregunta es obligatoria</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-default" [disabled]="!formQuestion.form.valid">{{titulo}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h2>ERROR: Permisos</h2>
  <br>
  <p style=" color: #000;">No tienes acceso a esta parte de la aplicación.</p>
</div>
