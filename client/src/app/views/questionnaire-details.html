<div class="" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>{{titulo}}</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">
          <div class="panel-title" style="color:#000;">
            {{titulo}}
          </div>

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
        </div>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
        <div class="panel-body">
          <form role="form" #formQuestionnaire="ngForm" class="form-horizontal form-groups-bordered" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="exam" class="col-sm-3 control-label" style="color:#333;">Nombre del Examen</label>

              <div class="col-sm-5">
                <input type="text" class="form-control" style="color:#333;" value="{{questionnaire.exam.name}}" readonly>
              </div>
            </div>
            <div class="clearfix"></div>
            <br />
            <div class="" *ngFor="let que of questionnaire.question; let i = index">

              <div class="form-group">
                <label for="" class="col-sm-3 control-label" style="color:#333;"><i class="entypo-right-bold"></i></label>

                <div class="col-sm-5">
                  <input type="text" class="form-control" style="color:#333;" value="{{que.question}}" readonly>
                </div>
              </div>
              <!--<div class="form-group">
                <div class="col-sm-offset-3 col-sm-5">
                  <button type="submit" class="btn btn-default" id="btn_{{que.question}}" (click)="getAnswers(que._id)">Mostrar respuestas</button>
                </div>
              </div>-->
              <div class="" *ngFor="let ans of answers; let i = index"  attr.id="Location{{ans._id}}" [id]="ans._id">
              <div class="form-group" *ngIf="ans.question._id == que._id">
                <!--<label class="col-md-3 control-label">Inline Radios</label>-->
                <div class="col-md-9" style="color:#333;float: right;" >
                  <label class="radio-inline" for="respuestasta_{{que._id}}" >
                          <input class="radio-inline" type="radio" #respuestas="ngModel" id="respuestasta_{{ans._id}}" name="respuestasta_{{ans._id}}" value="{{ans.condition}}" [(ngModel)]="questionnaire.respuestas" (ngModelChange)="RadioCheck(i)"/> {{ans.answer}}
                  </label>

                </div>

              </div>
              <div class="clearfix"></div>
              </div>



            </div>
            <div class="clearfix"></div>


            <br />


            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-success" [disabled]="!formQuestionnaire.form.valid">Enviar Respuestas</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h2>ERROR: Permisos</h2>
  <br>
  <p style=" color: #000;">No tienes acceso a esta parte de la aplicaci√≥n.</p>
</div>
