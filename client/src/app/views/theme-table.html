<div class="" *ngIf="identity">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>{{titulo}}</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <!--<a [routerLink]="['/crear-respuesta]" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default"> AÃ±adir Respuesta</a>-->
</div>
<br />
<!--<div class="clearfix"></div>-->

<table class="table table-bordered datatable" id="table-1">
  <thead>
      <tr>
        <th style="width: 150px;" class="text-center"><i class="gi gi-user"></i></th>
        <th data-hide="phone">Nombre</th>
        <th style="width: 150px;" class="text-center">Acciones</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let theme of themes" class="odd gradeX" style="color:#000;">
      <td class="center">{{theme._id}}</td>
      <td class="center">{{theme.name}}</td>
      <td class="text-center">
          <div class="btn-group btn-group-xs">
              <!--<a [routerLink]="['/crear-tema]" data-toggle="tooltip" title="Nuevo Tema" class="btn btn-info"><i class="entypo-bookmark"></i></a>-->
              <a [routerLink]="['/editar-tema', theme._id]" data-toggle="tooltip" title="Editar" class="btn btn-default"><i class="entypo-pencil"></i></a>
              <a (click)="onDeleteConfirm(theme._id)" data-toggle="tooltip" title="Borrar" class="btn btn-danger"><i class="entypo-cancel"></i></a>
          </div>
          <div class="btn-group btn-group-xs seguro" *ngIf="confirmado == theme._id" style=" margin-left: -4px;margin-top: -38px">
              <a (click)="onDeleteTheme(theme._id)" data-toggle="tooltip" title="Eliminar" class="btn btn-danger"><i class="entypo-cancel"></i>Eliminar</a>
              <a (click)="onCancelTheme()" data-toggle="tooltip" title="Cancelar" class="btn btn-default"><i class="entypo-cw">Cancelar</i></a>
          </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th style="width: 150px;" class="text-center"><i class="gi gi-user"></i></th>
      <th data-hide="phone">Nombre</th>
      <th style="width: 150px;" class="text-center">Acciones</th>
    </tr>
  </tfoot>
</table>
