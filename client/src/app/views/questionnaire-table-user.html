<div class="" *ngIf="identity">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>{{titulo}}</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <a [routerLink]="['/crear-examen', this.identity._id]" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default"> AÃ±adir Nuevo Examen</a>
</div>
<br />
<!--<div class="clearfix"></div>-->

<table class="table table-bordered datatable" id="table-1">
  <thead>
      <tr>
        <th style="width: 150px;" class="text-center"><i class="entypo-gauge"></i></th>
        <th data-hide="phone">Nombre del examen</th>
        <th data-hide="phone">Intentos</th>
        <th style="width: 150px;" class="text-center">Acciones</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let questionnaire of questionnaires" class="odd gradeX" style="color:#000;">
      <td>{{questionnaire._id}}</td>
      <td class="center">{{questionnaire.exam.name}}</td>
      <td class="center">{{questionnaire.exam.intent}}</td>
      <td class="text-center">
          <div class="btn-group btn-group-xs">
              <a [routerLink]="['/questionario-detalle', questionnaire._id]" data-toggle="tooltip" title="Presentar Prueba" class="btn btn-info"><i class="fa fa-list"></i></a>
          </div>

      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th style="width: 150px;" class="text-center"><i class="entypo-gauge"></i></th>
      <th data-hide="phone">Nombre del examen</th>
      <th data-hide="phone">Intentos</th>
      <th style="width: 150px;" class="text-center">Acciones</th>
    </tr>
  </tfoot>
</table>
