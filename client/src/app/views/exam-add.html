<div class="" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>{{titulo}}</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">
          <div class="panel-title" style="color:#000;">
            {{titulo}}
          </div>

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
        </div>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
        <div class="panel-body">
          <form role="form" #formExam="ngForm"  class="form-horizontal form-groups-bordered"  method="post" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name" class="col-sm-3 control-label" style="color:#333;">Nombre del examen</label>

              <div class="col-sm-5">
                <input type="text" class="form-control" #name="ngModel" name="name" id="name" [(ngModel)]="exam.name" placeholder="Digite el nombre del examen" value="" required />
                <span *ngIf="!name.valid && name.touched"><p style="color:#b61922;">El nombre del examen es obligatorio</p></span>
              </div>
            </div>

            <div class="form-group">
              <label for="cant" class="col-sm-3 control-label" style="color:#333;">Número de preguntas</label>

              <div class="col-sm-5">
                <input type="number" class="form-control" #cant="ngModel" name="cant" id="cant" [(ngModel)]="exam.cant" placeholder="Digite la cantidad de preguntas" value="" required />
                <span *ngIf="!cant.valid && cant.touched"><p style="color:#b61922;">El número de preguntas es obligatorio</p></span>
              </div>
            </div>

            <div class="form-group">
              <label for="intent" class="col-sm-3 control-label" style="color:#333;">Número de intentos</label>

              <div class="col-sm-5">
                <input type="number" class="form-control" #intent="ngModel" name="intent" id="intent" [(ngModel)]="exam.intent" placeholder="Digite el número de intentos" value="" required />
                <span *ngIf="!intent.valid && intent.touched"><p style="color:#b61922;">El número de preguntas es obligatorio</p></span>
              </div>
            </div>

            <div class="form-group">
              <label for="theme" class="col-sm-3 control-label" style="color:#333;">Tema</label>

              <div class="col-sm-5">
                <select class="form-control" #theme="ngModel" name="theme" id="theme" [(ngModel)]="exam.theme" required>
                    <option value="" disabled>Selecione el tema</option>
                    <option *ngFor="let theme of themes" value="{{theme._id}}">{{theme.name}}</option>
                </select>
                <span *ngIf="!theme.valid && theme.touched">La pregunta es obligatoria</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-default" [disabled]="!formExam.form.valid">{{titulo}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h2>ERROR: Permisos</h2>
  <br>
  <p style=" color: #000;">No tienes acceso a esta parte de la aplicación.</p>
</div>
