<div class="" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>{{titulo}}</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">
          <div class="panel-title" style="color:#000;">
            {{titulo}}
          </div>

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
        </div>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
        <div class="panel-body">
          <form role="form" #formExam="ngForm"  class="form-horizontal form-groups-bordered"  method="post" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name" class="col-sm-3 control-label" style="color:#333;">Nombre del examen</label>

              <div class="col-sm-5">
                <input type="text" class="form-control" #name="ngModel" name="name" id="name" [(ngModel)]="exam.name" placeholder="Digite el nombre del examen" value="" required />
                <span *ngIf="!name.valid && name.touched"><p style="color:#b61922;">El nombre del examen es obligatorio</p></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" style="color:#333;">Seleccione las preguntas</label>

              <div class="col-sm-7">
                <!--<select  #questions="ngModel" multiple="multiple" name="preguntas[]" class="form-control multi-select" [(ngModel)]="exam.question">-->
                <select   multiple="multiple" name="preguntas[]" class="form-control multi-select">
                  <option *ngFor="let question of questions" value="{{question._id}}"style="color:#333;">{{question.question}}</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-default" [disabled]="!formExam.form.valid">{{titulo}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h2>ERROR: Permisos</h2>
  <br>
  <p style=" color: #000;">No tienes acceso a esta parte de la aplicaci√≥n.</p>
</div>
