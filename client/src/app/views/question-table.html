<div class="" *ngIf="identity">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>Pregustas</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <a [routerLink]="['/crear-pregunta']" *ngIf="identity && identity.role == 'ROLE_ADMIN'" class="btn btn-default"> AÃ±adir Pregunta</a>
</div>
<br />
<!--<div class="clearfix"></div>-->

<table class="table table-bordered datatable" id="table-1">
  <thead>
      <tr>
        <th style="width: 150px;" class="text-center"><i class="entypo-gauge"></i></th>
        <th data-hide="phone">Pregunta</th>
        <th style="width: 150px;" class="text-center">Actions</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let question of questions" class="odd gradeX" style="color:#000;">
      <td>{{question._id}}</td>
      <td class="center">{{question.question}}</td>
      <td class="text-center">
          <div class="btn-group btn-group-xs">
              <a [routerLink]="['/crear-respuesta', question._id]" data-toggle="tooltip" title="Respuesta" class="btn btn-info"><i class="entypo-bookmark"></i></a>
              <a [routerLink]="['/editar-pregunta', question._id]" data-toggle="tooltip" title="Editar" class="btn btn-default"><i class="entypo-pencil"></i></a>
              <a (click)="onDeleteConfirm(question._id)" data-toggle="tooltip" title="Borrar" class="btn btn-danger"><i class="entypo-cancel"></i></a>
          </div>
          <div class="btn-group btn-group-xs seguro" *ngIf="confirmado == question._id" style=" margin-left: -4px;margin-top: -38px">
              <a (click)="onDeleteQuestion(question._id)" data-toggle="tooltip" title="Eliminar" class="btn btn-danger"><i class="entypo-cancel"></i>Eliminar</a>
              <a (click)="onCancelQuestion()" data-toggle="tooltip" title="Cancelar" class="btn btn-default"><i class="entypo-cw">Cancelar</i></a>
          </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th style="width: 150px;" class="text-center"><i class="gi gi-user"></i></th>
      <th data-hide="phone">Pregunta</th>
      <th style="width: 150px;" class="text-center">Actions</th>
    </tr>
  </tfoot>
</table>
