<div class="col-lg-6" *ngIf="identity">
  <ol class="breadcrumb bc-3" >
        <li>
    <a href="index.html"><i class="fa-home"></i>Home</a>
  </li>
      <li>

          <a href="forms-main.html">Forms</a>
      </li>
    <li class="active">

          <strong>Basic Elements</strong>
      </li>
      </ol>
      <h2>{{titulo}}</h2>
      <br />

  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">
        <div class="panel-heading">
          <div class="panel-title">
            Digite este formulario para actualizar su perfil
          </div>
          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
          </div>
          <div *ngIf="alertMessage">
            <div class="alert alert-info">
              {{alertMessage}}
            </div>
          </div>
          <div class="panel-body">
            <form role="form" #userUpdateForm="ngForm" class="form-horizontal form-groups-bordered"  (ngSubmit)="onSubmit()">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="entypo-user"></i>
                  </div>

                  <input type="text" class="form-control" #name="ngModel" name="name" id="name" placeholder="Full Name" autocomplete="off" [(ngModel)]="user.name" value="" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="entypo-user"></i>
                  </div>

                  <input type="text" class="form-control" #surname="ngModel" name="surname" id="surname" placeholder="Full Name" autocomplete="off" [(ngModel)]="user.surname" value="" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="entypo-vcard"></i>
                  </div>

                  <input type="text" class="form-control" #cedula="ngModel" name="cedula" id="cedula" placeholder="Nº de cédula" autocomplete="off" [(ngModel)]="user.cedula" value="" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="entypo-feather"></i>
                  </div>

                  <input type="text" class="form-control" #email="ngModel" name="email" id="email" placeholder="Email" autocomplete="off" [(ngModel)]="user.email" value="" />
                </div>
              </div>
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">
                    <i class="entypo-suitcase"></i>
                  </div>

                  <input type="text" class="form-control" #company="ngModel" name="company" id="company" placeholder="Empresa" autocomplete="off" [(ngModel)]="user.company" value="" />
                </div>
              </div>
              <div class="form-group">
								<div class="col-sm-offset-3 col-sm-5">
									<button type="submit" class="btn btn-default">Actualizar</button>
								</div>
							</div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
