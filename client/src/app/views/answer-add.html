<div class="" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
  <ol class="breadcrumb bc-3">
    <li>
      <a [routerLink]="['/']"><i class="fa-home"></i>Home</a>
    </li>
    <li class="active">

      <strong>{{titulo}}</strong>
    </li>
  </ol>

  <h2>{{titulo}}</h2>
  <br />

  <div class="row">
    <div class="col-md-12">

      <div class="panel panel-primary" data-collapsed="0">

        <div class="panel-heading">
          <div class="panel-title" style="color:#000;">
            {{titulo}}
          </div>

          <div class="panel-options">
            <a href="#" data-rel="collapse"><i class="entypo-down-open"></i></a>
            <a href="#" data-rel="reload"><i class="entypo-arrows-ccw"></i></a>
            <a href="#" data-rel="close"><i class="entypo-cancel"></i></a>
          </div>
        </div>
        <div *ngIf="alertMessage">
          <div class="alert alert-info">
            {{alertMessage}}
          </div>
        </div>
        <div class="panel-body">
          <form role="form" #formAnswer="ngForm" class="form-horizontal form-groups-bordered" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="answer" class="col-sm-3 control-label" style="color:#333;">Respuesta</label>

              <div class="col-sm-5">
                <input type="text" class="form-control" #respuesta="ngModel" name="answer" id="answer" [(ngModel)]="answer.answer" placeholder="Digite la respuesta" value="" required />
                <span *ngIf="!answer.valid && answer.touched"><p style="color:#b61922;">La respuesta es obligatoria</p></span>
              </div>
            </div>
            <div class="form-group">
              <label for="pregunta" class="col-sm-3 control-label" style="color:#333;">Condición</label>
              <div class="col-sm-offset-3 col-sm-3" style=" display: inline-block; margin: auto;">
                <div class="radio" style="color: #333;">
                  <label>
                    <input type="radio" #condicion="ngModel" name="condicion" id="condicionTrue" [(ngModel)]="answer.condition" value="true" checked>Correcta
                  </label>
                </div>
                <div class="radio" style="color: #333;">
                  <label>
                    <input type="radio" #condicion="ngModel" name="condicion" id="condicionFalse" [(ngModel)]="answer.condition" value="false">Incorrecta
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-5">
                <button type="submit" class="btn btn-default" [disabled]="!formAnswer.form.valid">{{titulo}}</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="" *ngIf="!identity || identity.role != 'ROLE_ADMIN'">
  <h2>ERROR: Permisos</h2>
  <br>
  <p style=" color: #000;">No tienes acceso a esta parte de la aplicación.</p>
</div>
